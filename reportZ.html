        //ワイヤーフレーム
        var f_body_wg = new THREE.SphereGeometry( 2, 32, 32 );
        var mat_b_w = new THREE.MeshBasicMaterial({ color: 0x0000ff ,wireframe: true});
        var f_body_w = new THREE.Mesh( f_body_wg, mat_b_w);
        //f_body_w.castShadow = true;
        f_body_w.scale.set(0.01,0.01,0.01);
        f_body_w.position.set(-0.5,1.6,-3);
        
        
        //黒い面体
        var parts_g = new THREE.OctahedronGeometry(2, 2);
        var parts_m = new THREE.MeshPhongMaterial({ color: 0x000000});
        var parts = new THREE.Mesh( parts_g, parts_m);
        parts.scale.set(0.1,0.1,0.1);
        parts.position.set(-0.5,1.6,-3);
        
        //Shark.png
        var textureLoader_SH = new THREE.TextureLoader();
        var texture_SH = textureLoader_SH.load("img/Sharkhead.png");
        var mat_SH = new THREE.MeshPhongMaterial();
        mat_SH.map = texture_SH;       
        
        var tab_g = new THREE.PlaneGeometry(2.5, 2);
        var tab = new THREE.Mesh(tab_g,mat_SH);
        tab.scale.y = 0.01;
        tab.rotation.x = -0.2;
        tab.rotation.y = 0.2;
        tab.position.set(-5,1,5);
          
        //タブ
        var textureLoader_SB = new THREE.TextureLoader();
        var texture_SB = textureLoader_SB.load("img/Sharkback.png");
        var mat_SB = new THREE.MeshPhongMaterial(transparent: true, opacity: 0.5);
        mat_SB.map = texture_SB;       
        
        var tab1 = new THREE.Mesh(tab_g,mat_SB);
        tab1.scale.y = 0.01;
        tab1.rotation.x = -0.2;
        tab1.position.set(0,1,5);
             
        var textureLoader_ST = new THREE.TextureLoader();
        var texture_ST = textureLoader_ST.load("img/Sharkteal.png");
        var mat_ST = new THREE.MeshPhongMaterial();
        mat_ST.map = texture_ST;       
        
        var tab2 = new THREE.Mesh(tab_g,mat_ST);
        tab2.scale.y = 0.01;
        tab2.rotation.x = -0.2;
        tab2.rotation.y = -0.2;
        tab2.position.set(5,1,5);
        
        var box_g = new THREE.BoxGeometry(12, 0.1, 12);
        var box_m = new THREE.MeshPhongMaterial({ color: 0x0000ff });
        var box = new THREE.Mesh(box_g,box_m);
        box.scale.set(0.01,0.01,0.01);
        box.position.set(-0.5,1.5,-5);
        
        var box2 = new THREE.Mesh(box_g,box_m);
        box2.scale.set(0.01,0.01,0.01);
        box2.position.set(-0.5,1.5,-5);
        
        var laser = new THREE.Mesh(box_g,mat_b_w);
        laser.scale.set(0.01,0.01,0.01);
        laser.position.set(-0.5,1.5,-5);
              
        //操作用
        var i = 1;
        var j = 1;
        
        update();

        // 毎フレーム時に実行されるループイベントです
        function update(){
        
          i += 0.01;
          j += 0.01;
          
          if(i >= 1.1 && tab1.scale.y <= 2){
            if(tab1.scale.y == 0.01){
              scene.add(tab1);
            }
            tab1.scale.y += 0.05;
          }
          if(tab1.scale.y >= 0.5 && tab.scale.y <= 2){
            if(tab.scale.y == 0.01){
              scene.add(tab);
            }
            tab.scale.y += 0.05;
          }
          if(tab.scale.y >= 0.5 && tab2.scale.y <= 2){
            if(tab2.scale.y == 0.01){
              scene.add(tab2);
            }
            tab2.scale.y += 0.05;
          }
            
          if(i <= 5){
            if(box.scale.x <= 1 && tab2.scale.y >= 2){
              if(box.scale.x <= 0.01){
                scene.add(box);
                scene.add(box2);
                scene.add(laser);
              }
              box.scale.x += 0.03;
              box.scale.y += 0.03;
              box.scale.z += 0.03;
              box.rotation.y += 0.05;
              box2.scale.x += 0.03;
              box2.scale.y += 0.03;
              box2.scale.z += 0.03;
              box2.rotation.y += 0.05;
              laser.scale.x += 0.03;
              laser.scale.y += 0.03;
              laser.scale.z += 0.03;
              laser.rotation.y += 0.05;
            } else if(box.scale.x >= 1 && box.position.y <= 5.5){
              box.position.y += 0.05;
              box2.position.y -= 0.05;
              laser.scale.y += 0.98;
            } 
          }
          
          if(box.position.y >= 2 && f_body_w.scale.x <= 3.1){
            if(f_body_w.scale.x <= 0.02){
              scene.add(f_body_w);
            }
            f_body_w.scale.x += 0.02;
            f_body_w.scale.y += 0.01;
            f_body_w.scale.z += 0.01;
          }
          
          if(i >= 6 && parts.scale.x <= 3){
            if(parts.scale.x == 0.1){
              scene.add(parts);
            }
            parts.scale.x += 0.02;
            parts.scale.y += 0.01;
            parts.scale.z += 0.01;
          }
          
          
          
          
          if(i >= 4){
            if(i >= 8){
              loader.load('3dmodel/Shark.glb', (gltf) => {
                model = gltf.scene;
                model.traverse((model) => { 
                  model.castShadow = true; 
                  model.receiveShadow = true;  
                });
                model.scale.set(4,4,4);
                model.position.set(1,2,-3);
                scene.add(model);
              });
              tab.scale.y -= 0.1;
              tab1.scale.y -= 0.1;
              tab2.scale.y -= 0.1;
              parts.scale.x -= 0.05;
              parts.scale.y -= 0.05;
              parts.scale.z -= 0.05;
            
              if(tab.scale.y <= 0.11){
                scene.remove(tab);
                scene.remove(tab1);
                scene.remove(tab2);
                scene.remove(f_body_w);
                scene.remove(laser);
                scene.remove(parts);  
              } 
            }
            if(i >= 8){
              if(box.scale.x >= 0.1 && tab.scale.y <= 0.2){
                box.scale.x -= 0.03;
                box.scale.y -= 0.03;
                box.scale.z -= 0.03;
                box.rotation.y -= 0.05;
                box2.scale.x -= 0.03;
                box2.scale.y -= 0.03;
                box2.scale.z -= 0.03;
                box2.rotation.y -= 0.05;
               
              } else if(box.scale.x <= 0.1 && i >= 5){
                scene.remove(box);
                scene.remove(box2);
                
              }
            }
          }
          
          
          
          
          /*
          //羽ばたき
          if(i % 2 <= 1){
            wing1.rotation.y -= 0.05;
            wing2.rotation.y += 0.05;
            body.position.z += 0.003;
          } else if(i % 2 >= 0){
            wing1.rotation.y += 0.05;
            wing2.rotation.y -= 0.05;
            body.position.z -= 0.003;
          }
          i += 0.05;
          */
         
          
          // レンダリング
          renderer.render(scene, camera);
          requestAnimationFrame(update);
        }
      }
