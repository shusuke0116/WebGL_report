<script>
      // ページの読み込みを待つ
      window.addEventListener('DOMContentLoaded', init);

      function init() {
        // サイズを指定
        const width = 800
        const height = 600;

        // レンダラーを作成
        var renderer = new THREE.WebGLRenderer();
        document.body.appendChild(renderer.domElement);
        renderer.setSize(width, height);
        // レンダラー：シャドウを有効にする
        renderer.shadowMap.enabled = true;
        // 背景の色
        renderer.setClearColor(0xc0c0c0);

        // シーンを作成
        const scene = new THREE.Scene();
        
        

        // カメラを作成
        const camera = new THREE.PerspectiveCamera(55, width / height);
        camera.position.set(0, 5, 16);

        // カメラコントローラーを作成
        const controls = new THREE.OrbitControls(camera, document.body); 
        
        // 平行光源1
        var directionalLight1 = new THREE.DirectionalLight(0xffffff);
        directionalLight1.castShadow = true; 
        directionalLight1.position.set(10, 10, 5);
        scene.add(directionalLight1);
        
        
        
        // 箱の柄読み込み
        var textureLoader1 = new THREE.TextureLoader();
        var texture1 = textureLoader1.load("img/box_pp.png");
        var mat_lapis = new THREE.MeshPhongMaterial();
        mat_lapis.map = texture1;       
        // バンプマップ読み込み
        var bump1 = textureLoader1.load("img/box_pp.png");
        mat_lapis.bumpMap = bump1;
        mat_lapis.bumpscale = 0.2;
        
        //床
        var textureLoader_y = new THREE.TextureLoader();
        var texture_y = textureLoader_y.load("img/yuka.png");
        var mat_y = new THREE.MeshPhongMaterial();
        mat_y.map = texture_y;       
        
        var planeGeometry = new THREE.PlaneGeometry(40,40);
        //var planeMaterial = new THREE.MeshPhongMaterial({ color: 0xc0c0c0 });
        var plane = new THREE.Mesh(planeGeometry,mat_y);
        plane.receiveShadow = true;   //影
        plane.rotation.set( -Math.PI/2, 0, 0 );
        plane.position.set(0,-5,-3);
        scene.add(plane);
        
        //壁
        var textureLoader_ka = new THREE.TextureLoader();
        var texture_ka = textureLoader_ka.load("img/konkuri.jpg");
        var mat_ka = new THREE.MeshPhongMaterial();
        mat_ka.map = texture_ka;  
        
        var kabe_g = new THREE.BoxGeometry(35, 0.1, 35);
        var plane1 = new THREE.Mesh(kabe_g,mat_ka);
        plane1.receiveShadow = true;  
        plane1.rotation.set( -Math.PI/2, 0, 0 );
        plane1.position.set(-17,-3,-5);
        scene.add(plane1);
        
        var plane2 = new THREE.Mesh(kabe_g,mat_ka);
        plane2.receiveShadow = true;  
        plane2.rotation.set( -Math.PI/2,0, 0 );
        plane2.position.set(17,-3,-5);
        scene.add(plane2);
        
        /*
        var plane3 = new THREE.Mesh(planeGeometry,mat_ka);
        plane3.receiveShadow = true;  
        plane3.rotation.set( -Math.PI/2, 1.6, 0 );
        plane3.position.set(-15,-3,-5);
        scene.add(plane3);
        */
        
        //3dモデル@shark
        const loader = new THREE.GLTFLoader();
        var model;
        
        /*
        // 星をスプライトで作成
        var textureLoader2 = new THREE.TextureLoader();  
        var texture2 = textureLoader2.load("img/blackstar.png");
        const material = new THREE.SpriteMaterial({ map: texture2,});
　　　　
        var shstar = new Array(10);
        for (let j = 0; j < 10; j++){
           var star = new THREE.Sprite(material);
           shstar[j] = star;
           shstar[j].position.x = 4 * (Math.random() - 0.5);
           shstar[j].position.y = 1.5 * Math.random();
           shstar[j].position.z = 4 * (Math.random() - 0.5);
           //shstar[j].scale.set(0.1, 0.1, 0.1);
           
        }
        */
        
        
        //蝶
        //体
        var body_g = new THREE.SphereGeometry( 0.15, 32, 32 );
        var mat_w = new THREE.MeshPhongMaterial({ color: 0xffffff });
        var body = new THREE.Mesh( body_g, mat_w);
        body.scale.x =0.2;
        body.scale.y =2;
        body.scale.z =0.2;
        body.castShadow = true; 
        body.position.set(0,0,0);

        //羽
        const shape = new THREE.Shape();
        const x = -2.5;
        const y = -5;
        shape.moveTo(x + 2.5, y + 2.5);
        shape.bezierCurveTo(x + 2.5, y + 2.5, x + 2, y, x, y);
        shape.bezierCurveTo(x - 3, y, x - 3, y + 3.5, x - 3, y + 3.5);
        shape.bezierCurveTo(x - 3, y + 5.5, x - 1.5, y + 7.7, x + 2.5, y + 9.5);
        shape.bezierCurveTo(x + 6, y + 7.7, x + 8, y + 4.5, x + 8, y + 3.5);
        shape.bezierCurveTo(x + 8, y + 3.5, x + 8, y, x + 5, y);
        shape.bezierCurveTo(x + 3.5, y, x + 2.5, y + 2.5, x + 2.5, y + 2.5);
        const extrudeSettings = {
          steps: 2,  // ui: steps
          depth: 0.01,  // ui: depth
          //bevelEnabled: true,  // ui: bevelEnabled
          //bevelThickness: 1,  // ui: bevelThickness
          //bevelSize: 1,  // ui: bevelSize
         // bevelSegments: 2,  // ui: bevelSegments
        };
        var winggeometry = new THREE.ExtrudeGeometry(shape, extrudeSettings);
        var wing1 = new THREE.Mesh(winggeometry, mat_w); 
        wing1.castShadow = true;
        wing1.position.set(-0.1,0,0);
        wing1.rotation.z = -1.5;
        wing1.scale.set(0.06,0.07,0.07);
        wing1.scale.y = 0.02;
        //羽２
        var wing2 = new THREE.Mesh(winggeometry, mat_w); 
        wing2.castShadow = true;
        wing2.position.set(0.1,0,0);
        wing2.rotation.z = 1.5;
        wing2.scale.set(0.06,0.07,0.07);
        wing2.scale.y = 0.02;

        var butterfly = new THREE.Group();
        butterfly.add(wing1);
        butterfly.add(wing2);
        butterfly.add(body);
        butterfly.position.set(-5,5,0);
        butterfly.rotation.x = 0.7;
        //butterfly.scale.set(0.5,0.5,0.5);
        scene.add(butterfly);
        
        
        
        
        /*
        //魚
        var f_body_g = new THREE.SphereGeometry( 0.5, 32, 32 );
        var mat_w = new THREE.MeshPhongMaterial({ color: 0x0000ff });
        var f_body = new THREE.Mesh( f_body_g, mat_w);
        f_body.castShadow = true; 
        f_body.scale.x =2.7;
        f_body.scale.y =1.35;
        f_body.position.set(0,0,0);
        
        var f_teal_g = new THREE.CylinderGeometry( 0.7, 0.7, 0.1, 3 );
        var f_teal = new THREE.Mesh( f_teal_g,mat_w );
        f_teal.castShadow = true; 
        f_teal.rotation.y -= 1.65;
        f_teal.rotation.z += 1.65;
        f_teal.position.set( 1.45, 0, 0 );
        
        var fish = new THREE.Group();
        fish.add(f_body);
        fish.add(f_teal);
        fish.scale.set(0.1,0.1,0.1);
        fish.position.set(0,0,2);
        scene.add(fish);
        */
        
        
        //ワイヤーフレーム
        var f_body_wg = new THREE.SphereGeometry( 2, 32, 32 );
        var mat_b_w = new THREE.MeshBasicMaterial({ color: 0x0000ff ,wireframe: true});
        var f_body_w = new THREE.Mesh( f_body_wg, mat_b_w);
        //f_body_w.castShadow = true;
        f_body_w.scale.set(0.01,0.01,0.01);
        f_body_w.position.set(-0.5,1.6,-3);
          
        //黒い円
        var parts_g = new THREE.SphereGeometry( 1.5, 32, 32 );
        var parts_m = new THREE.MeshPhongMaterial({ color: 0x000000, wireframe: true ,transparent: true, opacity: 0.95});
        var parts = new THREE.Mesh( parts_g, parts_m);       
        parts.scale.set(0.1,0.1,0.1);
        parts.position.set(-0.5,1.6,-3);
        
        
        //タブ@Shark.png
        var textureLoader_SH = new THREE.TextureLoader();
        var texture_SH = textureLoader_SH.load("img/Sharkhead.png");
        var mat_SH = new THREE.MeshPhongMaterial({transparent: true, opacity: 0.8});
        mat_SH.map = texture_SH;       
        
        var tab_g = new THREE.PlaneGeometry(2.5, 2);
        var tab = new THREE.Mesh(tab_g,mat_SH);
        tab.castShadow = true; 
        tab.scale.y = 0.01;
        tab.rotation.x = -0.2;
        tab.rotation.y = 0.2;
        tab.position.set(-5,1,5);
          
        var textureLoader_SB = new THREE.TextureLoader();
        var texture_SB = textureLoader_SB.load("img/Sharkback.png");
        var mat_SB = new THREE.MeshPhongMaterial({transparent: true, opacity: 0.8});
        mat_SB.map = texture_SB;       
        
        var tab1 = new THREE.Mesh(tab_g,mat_SB);
        tab1.castShadow = true; 
        tab1.scale.y = 0.01;
        tab1.rotation.x = -0.2;
        tab1.position.set(0,1,5);
             
        var textureLoader_ST = new THREE.TextureLoader();
        var texture_ST = textureLoader_ST.load("img/Sharkteal.png");
        var mat_ST = new THREE.MeshPhongMaterial({transparent: true, opacity: 0.8});
        mat_ST.map = texture_ST;       
        
        var tab2 = new THREE.Mesh(tab_g,mat_ST);
        tab2.castShadow = true; 
        tab2.scale.y = 0.01;
        tab2.rotation.x = -0.2;
        tab2.rotation.y = -0.2;
        tab2.position.set(5,1,5);
        
        var box_g = new THREE.BoxGeometry(12, 0.1, 12);
        //var box_m = new THREE.MeshPhongMaterial({ color: 0x0000ff });
        var box = new THREE.Mesh(box_g,mat_lapis);
        box.castShadow = true; 
        box.scale.set(0.01,0.01,0.01);
        box.position.set(-0.5,1.5,-5);
        
        var box2 = new THREE.Mesh(box_g,mat_lapis);
        box2.castShadow = true; 
        box2.scale.set(0.01,0.01,0.01);
        box2.position.set(-0.5,1.5,-5);
        
        var laser = new THREE.Mesh(box_g,mat_b_w);
        laser.castShadow = true; 
        laser.scale.set(0.01,0.01,0.01);
        laser.position.set(-0.5,1.5,-5);
        
        //黒い箱
        var textureLoader_b = new THREE.TextureLoader();
        var texture_b = textureLoader_b.load("img/laser_p.jpg");
        var mat_b = new THREE.MeshPhongMaterial();
        mat_b.map = texture_b;
        
        var box_bg = new THREE.BoxGeometry(12, 3, 12);
        //var box_bm = new THREE.MeshPhongMaterial({ color: 0x000000,transparent: true, opacity: 0.95});
        var boxb = new THREE.Mesh(box_bg,mat_b);
        boxb.castShadow = true; 
        boxb.scale.set(0.01,0.01,0.01);
        boxb.position.set(-0.5,4.5,-5);
              
        //操作用
        var i = 1;
        var a = 1;
        
        update();

        // 毎フレーム時に実行されるループイベントです
        function update(){
          
          
          
          if(i >= 1.1 && tab1.scale.y <= 2){
            if(tab1.scale.y == 0.01){
              scene.add(tab1);
            }
            tab1.scale.y += 0.05;
          }
          if(tab1.scale.y >= 0.5 && tab.scale.y <= 2){
            if(tab.scale.y == 0.01){
              scene.add(tab);
            }
            tab.scale.y += 0.05;
          }
          if(tab.scale.y >= 0.5 && tab2.scale.y <= 2){
            if(tab2.scale.y == 0.01){
              scene.add(tab2);
            }
            tab2.scale.y += 0.05;
          }
            
          if(i <= 6){
            if(box.scale.x <= 1 && tab2.scale.y >= 2 && i >= 3){
              if(box.scale.x <= 0.01){
                scene.add(box);
                scene.add(box2);
                scene.add(laser);
              }
              box.scale.x += 0.03;
              box.scale.y += 0.03;
              box.scale.z += 0.03;
              box.rotation.y += 0.05;
              box2.scale.x += 0.03;
              box2.scale.y += 0.03;
              box2.scale.z += 0.03;
              box2.rotation.y += 0.05;
              laser.scale.x += 0.03;
              laser.scale.y += 0.03;
              laser.scale.z += 0.03;
              laser.rotation.y += 0.05;
            } else if(box.scale.x >= 1 && box.position.y <= 5.8){
              box.position.y += 0.05;
              box2.position.y -= 0.05;
              laser.scale.y += 1;
            } 
            
          }
          
          
          
          if(i >= 5 && parts.scale.x <= 2.8){
            if(parts.scale.x == 0.1){
              scene.add(parts);
            }            
            parts.scale.x += 0.01;
            parts.scale.y += 0.01;
            parts.scale.z += 0.01;
            parts.rotation.y += 0.05;                                   
          }
          if(parts.scale.x >= 2.7 && boxb.scale.x <= 1){
            if(boxb.scale.x == 0.01){
              scene.add(boxb);
            }
            boxb.scale.x += 0.03;
            boxb.scale.y += 0.03;
            boxb.scale.z += 0.03;
          }
          
          
          if(i >= 4){
            tab.scale.y -= 0.1;
            tab1.scale.y -= 0.1;
            tab2.scale.y -= 0.1;
            if(tab.scale.y <= 0.11){
              scene.remove(tab);
              scene.remove(tab1);
              scene.remove(tab2);
            }
          }
          
          if(boxb.position.y <= 2.5){
            loader.load('3dmodel/Shark.glb', (gltf) => {
              model = gltf.scene;
              model.traverse((model) => { 
                model.castShadow = true; 
                model.receiveShadow = true;
              });
              model.scale.set(3.6,3.6,3.6);
              model.position.set(1,2,-3);
              scene.add(model);
            });
          }
          
          if(i >= 5 && i <= 17){
            if(i >= 8){
              if(boxb.position.y >= -1){
                boxb.position.y -= 0.04;
              } else{
                boxb.scale.x -= 0.03;
                boxb.scale.y -= 0.03;
                boxb.scale.z -= 0.03;              
                if(boxb.scale.x <= 0.11){
                  scene.remove(boxb);
                }
              }
            } 
            if(i >= 9){
              
              parts.scale.x -= 0.07;
              parts.scale.y -= 0.07;
              parts.scale.z -= 0.07;
              
              
              if(parts.scale.y <= 0.1){        
                scene.remove(laser);
                scene.remove(parts);  
              } 
            }
            /*
            if(i >= 10){
              for (let j = 0; j < 10; j++){
                scene.add(shstar[j]);
              }
            }
            */
            if(i >= 11){
              if(box.scale.x >= 0.1 && parts.scale.y <= 0.2){
                box.scale.x -= 0.03;
                box.scale.y -= 0.03;
                box.scale.z -= 0.03;
                box.rotation.y -= 0.05;
                box2.scale.x -= 0.03;
                box2.scale.y -= 0.03;
                box2.scale.z -= 0.03;
                box2.rotation.y -= 0.05;
                
               
              } else if(box.scale.x <= 0.1 && i >= 6){
                scene.remove(box);
                scene.remove(box2);
                
              }
            }
          }
          
          
          
          
          
          //羽ばたき
          if(a % 2 <= 1){
            wing1.rotation.y -= 0.05;
            wing2.rotation.y += 0.05;
            body.position.z += 0.003;
          } else if(a % 2 >= 0){
            wing1.rotation.y += 0.05;
            wing2.rotation.y -= 0.05;
            body.position.z -= 0.003;
          }
          a += 0.05;
          
         
          i += 0.01;
          
          // レンダリング
          renderer.render(scene, camera);
          requestAnimationFrame(update);
        }
      }
    </script>
