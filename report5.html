<html>
  <head>
    <meta charset="utf-8" />
    <title>ビルボードを利用した星々</title>
    <script src="https://unpkg.com/three@0.137.4/build/three.min.js"></script>
    <script src="https://unpkg.com/three@0.137.4/examples/js/controls/OrbitControls.js"></script>
  </head>
<body>
 <h1>ビルボードを利用した星々</h1>
 本課題:ビルボードを使うこと<br>
 これを踏まえて、ビルボードを利用して複数の星を生成した。<br>
 中心の地球は、前回課題のバンプマップを利用して作成した。<br>
 <script>
      // ページの読み込みを待つ
      window.addEventListener('DOMContentLoaded', init);

      function init() {
        // サイズを指定
        const width = 800
        const height = 600;

        // レンダラーを作成
        var renderer = new THREE.WebGLRenderer();
        document.body.appendChild(renderer.domElement);
        renderer.setSize(width, height);
        // 背景の色を設定
        renderer.setClearColor(0x);


        // シーンを作成
        const scene = new THREE.Scene();

        // カメラを作成
        const camera = new THREE.PerspectiveCamera(45, width / height);
        // カメラの初期座標を設定
        camera.position.set(0, 2, 4);

        // カメラコントローラーを作成
        const controls = new THREE.OrbitControls(camera, document.body); 
        
        // 平行光源1
        var directionalLight1 = new THREE.DirectionalLight(0xffffff);
        directionalLight1.position.set(10, 10, 10);
        // シーンに追加
        scene.add(directionalLight1);
        // 平行光源2
        var directionalLight2 = new THREE.DirectionalLight(0x888888);
        directionalLight2.position.set(-10, -10, 10);
        // シーンに追加
        scene.add(directionalLight2);

        // helper
        /*
        const gridHelper = new THREE.GridHelper(2,10); // size, step
        scene.add(gridHelper);
        const axisHelper = new THREE.AxisHelper(2); //軸の長さ　X：赤、Y：緑、z：青
        scene.add(axisHelper);
        */
        
        // テクスチャー読み込み
        var textureLoader1 = new THREE.TextureLoader();
        var texture1 = textureLoader1.load("img/earth.jpg");
        var mat = new THREE.MeshPhongMaterial();
        mat.map = texture1;
        
        //バンプマップ
        var bump = textureLoader1.load("img/earth.jpg");
        mat.bumpMap = bump;
        mat.bumpscale = 0.2;
        
        //球
        var geometry2 = new THREE.SphereGeometry(0.5, 32, 32 ); ;
        var Sphere = new THREE.Mesh(geometry2, mat);
        Sphere.position.set(0,1,0);
        scene.add(Sphere);

        // 星をスプライトで作成
        var textureLoader2 = new THREE.TextureLoader();  
        var texture2 = textureLoader2.load("img/whitestar.png");
        const material = new THREE.SpriteMaterial({ map: texture2,});
　　　　
        //星をループで生成
        for (let i = 0; i < 30; i++) {
           const sprite = new THREE.Sprite(material);
           // ランダムな座標に配置
           sprite.position.x = 4 * (Math.random() - 0.5);
           sprite.position.y = 1.5 * Math.random();
           sprite.position.z = 4 * (Math.random() - 0.5);
          
           // スケールを調整
           sprite.scale.set(0.3, 0.3, 0.3);

           scene.add(sprite);
        }
        
        update();

        // 毎フレーム時に実行されるループイベントです
        function update() {
          
          //球を回転
          Sphere.rotation.x += 0.001;
          Sphere.rotation.y += 0.001;
          
          // レンダリング
          renderer.render(scene, camera);
          requestAnimationFrame(update);
        }
      }
    </script>
</body>
