<html>
  <head>
    <meta charset="utf-8" />
    <script src="https://unpkg.com/three@0.137.4/build/three.min.js"></script>
    <script src="https://unpkg.com/three@0.137.4/examples/js/controls/OrbitControls.js"></script>
  </head>
<body>
  <h1>テクスチャーマップ</h1> 
  本課題:図形にテクスチャーを貼り、バンプマップを作成すること<br>
 <script>
      // ページの読み込みを待つ
      window.addEventListener('DOMContentLoaded', init);

      function init() {
        // サイズを指定
        const width = 800
        const height = 600;

        // レンダラーを作成
        var renderer = new THREE.WebGLRenderer();
        document.body.appendChild(renderer.domElement);
        renderer.setSize(width, height);

        // シーンを作成
        const scene = new THREE.Scene();

        // カメラを作成
        const camera = new THREE.PerspectiveCamera(75, width / height);
        // カメラの初期座標を設定
        camera.position.set(0, 1, 5);

        // カメラコントローラーを作成
        const controls = new THREE.OrbitControls(camera, document.body); 
        
        // 平行光源1
        var directionalLight1 = new THREE.DirectionalLight(0xffffff);
        directionalLight1.position.set(10, 10, 10);
        // シーンに追加
        scene.add(directionalLight1);
        // 平行光源2
        var directionalLight2 = new THREE.DirectionalLight(0x888888);
        directionalLight2.position.set(-10, -10, 10);
        // シーンに追加
        scene.add(directionalLight2);

        // helper
        /*
        const gridHelper = new THREE.GridHelper(2,10); // size, step
        scene.add(gridHelper);
        const axisHelper = new THREE.AxisHelper(2); //軸の長さ　X：赤、Y：緑、z：青
        scene.add(axisHelper);
        */
        
        //床
        
        var planeGeometry = new THREE.PlaneGeometry(10,10);
        var planeMaterial = new THREE.MeshPhongMaterial({ color: 0xFFFFFF });
        var plane = new THREE.Mesh(planeGeometry,planeMaterial);
        plane.receiveShadow = true; //影がつく
        plane.rotation.set( -Math.PI/2, 0, 0 );
        plane.position.set(0,-2,0);
        scene.add(plane);
        

        // テクスチャー読み込み
        var textureLoader = new THREE.TextureLoader();
        var texture = textureLoader.load("img/renga.jpg");
        var mat = new THREE.MeshPhongMaterial();
        mat.map = texture;
       
        
        // バンプマップ読み込み
        var bump = textureLoader.load("img/renga.jpg");
        mat.bumpMap = bump;
        mat.bumpscale = 0.2;
        

        //角柱
        var cylinderGeometry = new THREE.CylinderGeometry(1,2,2.5,12);
        //var cylinderMaterial = new THREE.MeshPhongMaterial({color:0xffffff});
        var cylinder = new THREE.Mesh(cylinderGeometry, mat);
        cylinder.position.set(-2,0,-3);
        cylinder.scale.y = 2;
        scene.add(cylinder);

        //角錐
        
        var coneGeometry = new THREE.ConeGeometry(0.5,1,5);
        var cone = new THREE.Mesh(coneGeometry, mat);
        coneGeometry.position.set(-2,2,-3);
        scene.add(cone);
        
        
        //プロペラ
        var geometry = new THREE.BoxGeometry(0.1, 0.35, 0.6);
        var material = new THREE.MeshPhongMaterial({ color: 0xffffff });
        var box = new THREE.Mesh(geometry, material);
        box.position.set(-1,2,-3); 
        box.scale.y = 10;
        scene.add(box);  

        //プロペラ2
        var box2 = new THREE.Mesh(geometry, material);
        box2.position.set(-1,2,-3); 
        box2.scale.y = 10;
        box2.rotation.x = 1.6;
        scene.add(box2); 


        update();

        // 毎フレーム時に実行されるループイベントです
        function update() {
          // レンダリング
          renderer.render(scene, camera);
          requestAnimationFrame(update);
          
          //プロペラ
          box.rotation.x += 0.01;
          box2.rotation.x += 0.01;

         
        }
      }
    </script>
</body>
</html>
